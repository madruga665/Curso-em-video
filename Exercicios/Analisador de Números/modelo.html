<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizador de Numeros</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Analizador de Numeros</h1>
    </header>
    <section>
      <div>
        <p>Numero (entre 1 e 100):
          <input type="number" name="" id="txtn">
          <input type="button" value="Adicionar" onclick="addNum()">
        </p>
      </div>
      <div>
        <select id="sel" size="8">
        </select>
        <div>
        <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
      </div>
      <div id="totalNum"></div>
      <div id="maior"></div>
      <div id="menor"></div>
      <div id="soma"></div>
      <div id="media"></div>
    </section>
    <footer>
      <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
