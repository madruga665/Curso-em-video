<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    Digite seu país:
    <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">

    <div id="res">

    </div>
    <Script>
        function nacionalidade() {
            var pais = window.document.getElementById('txtpais').value
            var res = window.document.getElementById('res')
            res.innerHTML = `Nascido em ${pais}`

            if (pais == "Brasil") {
                res.innerHTML += ` você é <strong>brasileiro.</strong>`
                
            } else {
                res.innerHTML += ` você é <strong>estrangeiro.</strong>`

                
            }
            
        }
        


    </Script>
</body>
</html>
